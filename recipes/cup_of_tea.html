    <h1><em>Cup of Tea</em>/h1>
    
    <h2><em>Ingredients</em></h2>
    <ul>
        <li>Tea bag</li>
        <li>Boiling water</li>
        <li>Milk</li>
    </ul>
    
       <h2><em>Method</em></h2>
    <ol>
        <li>Boil the kettle</li>
        <li>Put a tea bag in a mug</li>
        <li>Add boiling water to the mug</li>
        <li>Strip, sqeeze and remove the tea bag</li>
        <li>Add milk to taste</li>
    </ol>
